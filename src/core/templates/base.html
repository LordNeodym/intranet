{% load staticfiles %}

<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Intranet{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/screen.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css'%}">
    </head>
    <body>
        {% block body %}
        <div class="header_banner">
            <h1>cüŞ LAN #5</h1>
        </div>
        <div class="header_url">
            <a href="/">Startseite</a> 
            <span>|</span>
            <a href="/rules">Allgemeine Regeln</a>
            <span>|</span>
            <a href="/movies">Videos</a>
        </div>
        {% if user.is_authenticated %}
            <div class="username_header">
                <h5>Angemeldet als:</h5>
                <h4>{{ user.username }}</h4>
                <a href="/logout">Logout</a>
            </div>
        {% else %}
            <div class="username_header">
                <a href="/register">Registrieren</a>
                <a href="/login">Login</a>
            </div>
        {% endif %}
        {% endblock %}
        <footer>
            <div class="left">&copy; {% now "Y" %} Carlo Völker</div>
        </footer>
        <script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/main.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/video.js'%}"></script>
    </body>
</html>
