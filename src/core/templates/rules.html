{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
{{ block.super }}
<div class="content">
	<div class="headline">
		<h1 class="game_headline">Regeln</h1>
	</div>

	{% for rule in rules.all %}
		<div class="rule-headline row">
			<h2>{{ rule }}</h2>
		</div>
		<div class="list_rule bottom_line row">
		{% for singleRule in rule.inline_rules.all %}
			<div class="single_rule">
				<h4 class="col-sm-2">Regel {{ forloop.counter }}:</h4>
				<h4 class="col-sm-10">{{ singleRule }}</h4>
			</div>
		{% endfor %}
		</div>
	{% endfor %}
</div>
{% endblock %}
