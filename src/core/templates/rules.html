{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
{{block.super}}
<div class="content">
	<div class="headline">
		<h1 class="game_headline">Regeln</h1>
	</div>

	<ul class="list_rule">
	{% for rule in rule.inline_rules.all %}
		<h4>Regel {{forloop.counter}}:</h4>
		<li>{{ rule }}</li>
	{% endfor %}
	</ul>
</div>
{% endblock %}
