{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
{{block.super}}
<div class="content">
	<div class="headline">
		<h1 class="game_headline">Regeln</h1>
	</div>

	<ul class="list_rule">
	{% for rule in rule.inline_rules.all %}
		<div class="single_rule">
			<h4>Regel {{ forloop.counter }}:</h4>
			<p>{{ rule }}</p>
		</div>
		<br/>
	{% endfor %}
	</ul>
</div>
{% endblock %}
