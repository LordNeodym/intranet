{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
	<div class="content">
		<div class="register_headline">
	        <h1>Login</h1>
	    </div>

	    {% if errors|length %}
			{% for error in errors %}
				<p style="color:#AA0000">{{error}}</p>
			{% endfor %}
		{% else %}
			<h3>{{msg}}</h3>
		{% endif %}

		<form action="#" method="post" enctype="multipart/form-data">
		    {% csrf_token %}
		    {{ userform }}
		    {{ userprofileform }}
		    <input type="submit" value="Submit" />
		</form>
	</div>
{% endblock %}
