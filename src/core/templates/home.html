{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
{{block.super}}
<div class="content">
	{% if content.msg %}
		<span class="message">{{content.msg}}</span>
	{% else %}

		<div class="headline">
			<h1 class="game_headline">{{ lan_name.title }}</h1>
		</div>

		<div class="home_description">
			{% for line in lan_name.description.splitlines %}
				<p>{{ line }}</p>
			{% endfor %}
		</div>

	{% endif %}
</div>

{% endblock %}
