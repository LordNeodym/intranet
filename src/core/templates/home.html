{% extends "base.html" %}
{% load staticfiles %}

{% block headline %}
    <h1>{{ lan_name.title }}</h1>
{% endblock %}

{% block body %}
{{block.super}}
<div class="content">
	{% if msg %}
		<span class="message">{{msg}}</span>
	{% else %}

		<div class="home_description">
			{% for line in lan_name.description.splitlines %}
				<p>{{ line }}</p>
			{% endfor %}
		</div>

	{% endif %}
</div>

{% endblock %}
