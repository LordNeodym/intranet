{% extends "base.html" %}
{% load staticfiles %}
{% load thumbnail %}
{% load helper %}

{% block body %}
{{block.super}}
<div class="content" id="image_page">
    <div class="headline">
        <h1 class="menu_headline">Speisekarte</h1>
    </div>

    <div class="menu_content">
        <ul>
        {% for order in orders %}
            <li><a href="{% url 'menu_order' order.id %}">{{ order }}</a></li>
        {% empty %}
            <span>Zurzeit keine Bestellliste erstellt.</span>
        {% endfor %}
        </ul>
    </div>
    
</div>
{% endblock %}
